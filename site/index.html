<!DOCTYPE html>
<html>

<head>
    <title>Oracle DB User Privileges Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="/res/index.css">
</head>

<body class="no-margin-and-border">
    <div id="content" class="no-margin-and-border">
        <div id="menu" class="flex-col">
            <div class="flex-col">
                <h1 id="uname" class="aligned">USERNAME</h1>
                <div class="flex-row">
                    <div>
                        <span>ID:&nbsp;&nbsp;</span><span id="uid">ID</span>
                    </div>
                </div>
                <div class="flex-row">
                    <span>Filter by username</span>
                    <input type="text" id="unamefilter" onchange="filterUsernames()">
                </div>
                <div class="flex-row">
                    User Count: <span id="utot">1</span>
                </div>
                <div id="scroll" class="flex-col">
                </div>
            </div>
        </div>
        <div id="cy"></div>
    </div>
    <script src="/res/cytoscape.min.js"></script>
    <script src="/res/index.js"></script>
</body>

</html>
