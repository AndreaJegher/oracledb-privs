<!DOCTYPE html>
<html>

<head>
    <title>Oracle DB User Privileges Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="/res/index.css">
</head>

<body class="no-margin-and-border">
    <div id="content" class="no-margin-and-border">
        <div id="menu" class="flex-col">
            <div class="flex-row">
                <span width="20%">User privileges map</span>
                <button>
                    <b>&lt;</b>
                </button>
            </div>
            <div class="flex-col">
                <h1 id="uname" class="aligned">USERNAME</h1>
                <div class="flex-row" style="justify-content: flex-start;">
                    <span>ID:&nbsp;&nbsp;</span><span id="uid">ID</span>
                </div>
                <div id="forms" class="flex-col">
                    <div class="flex-row">
                        <div class="flex-col">
                            <span>Filter by username</span>
                            <span>Filter by user id</span>
                        </div>
                        <div class="flex-col">
                            <input type="number" name="idfilter">
                            <input type="number" name="numfilter">
                        </div>
                        <div class="flex-col">
                            <button>&gt;</button>
                            <button>&gt;</button>
                        </div>
                    </div>
                </div>
                <div class="flex-row">
                    Toatal User Count: <span id="utot">1</span>
                </div>
                <div id="scroll" class="flex-col">
                </div>
            </div>
        </div>
        <div id="cy"></div>
    </div>
    <script src="/res/cytoscape.min.js"></script>
    <script src="/res/index.js"></script>
</body>

</html>
